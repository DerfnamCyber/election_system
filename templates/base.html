<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Prefectorial Elections</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'school_elections/styles.css' %}">
  </head>
  <script>
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const storedTheme = localStorage.getItem('theme');
        if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
          document.body.classList.add('dark');
        }
      
        function toggleTheme() {
          document.body.classList.toggle('dark');
          const isDark = document.body.classList.contains('dark');
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
  </script>



<body>
    <header>
        <div class="container">
            <h1>School Prefectorial Elections</h1>
                <nav>
                    <div class="navbar">
                    {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}">Home</a>
                    <a href="{% url 'vote' %}">Vote</a>
                    <a href="{% url 'results' %}">Results</a>
                    <a href="{% url 'logout' %}">Logout</a>
                    {% endif %}
                    </div>
                </nav>
            <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

        </div>
    </header>

    <main class="content">
    {% if error %}
    <p style="color:red;text-align:center;"> {{ error }}</p>
    {% endif %}

    {% if success %}
    <p style="color:green;text-align:center;"> {{ success }}</p>
    {% endif %}
        {% block content %}
        {% endblock %}
    </main>

    <div class="footer">
    <footer>
        <p>&copy; {{ year|default:"2025" }} School Elections System</p>
        <div class="icons">
            <a href="#"><i class="fa fas fas fa-phone"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a> 
            <a href="#"><i class="fa fa-twitter"></i></a>  
            <a href="#"><i class="fa fa-linkedin"></i></a>  
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fa fab fa-whatsapp"></i></a>  
            <a href="#"><i class="fa fa-envelope"></i></a>
          </div>
    </footer>
</div>

</body>
</html>
